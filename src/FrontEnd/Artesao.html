    <div class="container">
        <form id="cadastroArtesaoForm">
            <h1>Seu Perfil</h1>
            <h2>Cadastro Artesão</h2>
            <label>Nome</label>
            <input type="text" id="nome" placeholder="nome" required> <br>
            <label>Cidade</label> 
            <input type="text" id="cidade" placeholder="cidade" required> <br>
            <label>RG</label>
            <input type="text" id="rg" placeholder="rg" required> <br>
            <label>CPF</label>
            <input type="text" id="cpf" placeholder="cpf" required> <br>
            <label>E-mail</label>
            <input type="email" id="email" placeholder="email" required> <br>
            <label>Telefone</label>
            <input type="number" id="telefone" placeholder="telefone" required> <br>
            <label>Endereço</label>
            <input type="text" id="endereco" placeholder="endereço" required> <br>
            <label>Idade</label>
            <input type="number" id="idade" placeholder="idade" required> <br>

            <input type="submit" value="Cadastrar Dados" id="cadastroProduto"> <br>
            <input type="button" value="Listar Dados" id="listarDados" onclick="listarUltimoArtesao()"> <br>
            <input type="button" value="Atualizar Dados" id="atualizarArtesao"> <br>
            <input type="button" value="Deletar Dados" id="deletarDados">
        </form>
    </div>
    <div  id="listarArtesaos">

    </div>
    <div class="blocoProduto">
        <form id="cadastroProdutoForm">
            <h1>Cadastro Produto</h1>
            <label>Nome</label>
            <input id="Nome" type="text" required> <br>

            <label >Descrição</label>
            <input id="Descricao" type="text" required> <br>

           <label for="Imagem">Imagem</label> <br>
            <input id="Imagem" type="file" name="Imagem" accept="image/*" required> <br>

            <label >Preço</label>
            <input id="Preco" type="number" required > <br>

            <input type="submit" value="Cadastrar Produto">
            <input type="button" value="Listar Produto" id="listarDados" onclick="listarUltimoProduto()">
            <input type="button" value="Atualizar Produto" id="atualizarProduto">
            <input type="button" value="Deletar Produto" id="deletarProdutos">
        </form>

            <input type="submit" value="Enviar">
